# Hyprland config for testing rotated monitor screencopy
# This creates a headless output rotated 90 degrees (portrait)

# Headless output with 90-degree rotation (transform=1)
# Native resolution 1920x1080, but appears as 1080x1920 after rotation
monitor=HEADLESS-1,1920x1080@60,0x0,1,transform,1

# Disable all animations for faster testing
animations {
    enabled = false
}

# Minimal decoration
decoration {
    rounding = 0
    blur {
        enabled = false
    }
}

# Auto-start a terminal so there's visible content
exec-once = foot || kitty || alacritty || xterm || echo "no terminal"

# Bind to exit cleanly
bind = SUPER, Q, exit

# Disable misc features that slow down testing
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}
